<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>HTML ImageMap resizing example</title>

	<meta name="viewport" content="width=device-width"></head>
	
<body>

	<h2>Automagically resizing imageMap</h2>
	<p>Resize window and the HTML ImageMap will scale with the image.</p>

	<p>
 <img name="usaMap" src="imagez/tvall.png" usemap="#m_usaMap" border="0" width="100%">
	</p>

	<map name="m_usaMap">

  <area shape="rect" coords="335,363,561,559" href="rfhr1.htm" >
  <area shape="rect" coords="565,365,727,567" href="rfhr2.htm">
  <area shape="rect" coords="130,126,297,354" href="rfhr3.htm">
  <area shape="rect" coords="302,199,404,352" href="rfhr4.htm">
  <area shape="rect" coords="97,429,274,492" href="rfhmh.htm">
  
	</map>
